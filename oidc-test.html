<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OIDC Test</title>
</head>
<body>
  <h1>OIDC Redirect Receiver</h1>
  <pre id="output"></pre>

  <script>
    function parseTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      const idToken = params.get("id_token");
      if (idToken) {
        document.getElementById("output").innerText = `ID Token:\n\n${idToken}`;
      } else {
        document.getElementById("output").innerText = "No id_token found.";
      }
    }

    window.onload = parseTokenFromUrl;
  </script>
</body>
</html>
